<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="main-header">
            <img src="image/profilePhoto.png" alt="" class="icon-image">
            <h4 class="icon-header">Rodney Cotton</h4>
            <p class="icon-paragraph">Helsinki, Finland</p>
            <div class="icon-subheader">
                <div class="subheader-1">
                    <h4>100</h4>
                    <p class="subheader-text">posts</p>
                </div>
                <div class="subheader-2">
                    <h4>2,242</h4>
                    <p class="subheader-text">followers</p>
                </div>
                <div class="subheader-3">
                    <h4>1,432</h4>
                    <p class="subheader-text">following</p>
                </div>
            </div>
        </header>
        <section class="galley">
            <div class="grid-1">
                <img class="grid-image" src="image/photo1.png" alt="">
                <img class="grid" src="image/photo2.png" alt="">
            </div>
            <div class="grid-3">
                <img class="grid-2" src="image/photo3.png" alt="">
                <img class="grid-4" src="image/photo_4.png" alt="">
                <img class="grid-5" src="image/photo6.png" alt="">
                <img class="grid-6" src="image/photo5.png" alt="">
            </div>
        </section>
    </div>
</body>
</html>
